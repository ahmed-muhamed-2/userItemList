<div class="card">
  <div class="card-content blue-grey darken-1">
    <div class="form-container white-text">
      <div class="card-action">
        <a routerLink="/login" id="goback">Go back</a>
      </div>

      <h2 class="card-title">Join now</h2>

      <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
        <input
          type="text"
          placeholder="Email address.."
          (ngModel)="(email)"
          name="email"
          class="txt"
          required
        />
        <input
          type="password"
          placeholder="Password"
          (ngModel)="(password)"
          name="password"
          class="txt"
          required
        />

        <button
          type="submit"
          [disabled]="!formData.valid"
          class="waves-effect waves-light btn"
        >
          Create my account
        </button>
      </form>
    </div>
  </div>
</div>
